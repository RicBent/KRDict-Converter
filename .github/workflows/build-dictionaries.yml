name: Build Dictionaries
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Dictionaries
        run: |
          mkdir dist
          pip3 install -r requirements.txt
          cd dist
          python3 ../krdict_conv.py -l all
          cd ..
      - name: Upload Dictionaries
        uses: actions/upload-artifact@v2
        with:
          name: dictionaries
          path: dist
 